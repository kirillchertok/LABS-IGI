{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="{% static 'fontawesomefree/css/fontawesome.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'fontawesomefree/css/brands.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'fontawesomefree/css/solid.css' %}" rel="stylesheet" type="text/css">

    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="{% static 'main/css/registration.css' %}">
    <link rel="stylesheet" href="{% static 'main/css/account.css' %}">
    <link rel="stylesheet" href="{% static 'main/css/products.css' %}">
    <link rel="stylesheet" href="{% static 'main/css/types.css' %}">
    <link rel="stylesheet" href="{% static 'main/css/discount.css' %}">
    <link rel="stylesheet" href="{% static 'main/css/order.css' %}">
</head>
<body>
    <header class="default-header">
        <a href="{% url 'main' %}">
            <i class="fa-solid fa-house"></i>
            <p>Кондитерская №1</p>
        </a>
    </header>
    <main class="mainfield">
        <aside class="main-aside">
            <div class="logo-aside">
                <i class="fa-solid fa-cake-candles"></i>
                <span>Кондитерская №1</span>
            </div>
            <p class="navigation-p">Навигация</p>
            <ul>
                <li>
                    <a href="{% url 'sign-in' %}">
                        <i class="fa-solid fa-user"></i>
                        <span>Aккаунт</span>
                    </a>
                </li>
                <li>
                    <a href="{% url 'types' %}">
                        <i class="fa-solid fa-bread-slice"></i>
                        <span>Виды изделий</span>
                    </a>
                </li>
                <li>
                    <a href="{% url 'products' %}">
                        <i class="fa-solid fa-cookie-bite"></i>
                        <span>Изделия</span>
                    </a>
                </li>
                <li>
                    <a href="{% url 'codes' %}">
                        <i class="fa-solid fa-ticket"></i>
                        <span>Акции</span>
                    </a>
                </li>
                <li>
                    <a href="{% url 'create-order' %}">
                        <i class="fa-solid fa-cart-shopping"></i>
                        <span>Заказ</span>
                    </a>
                </li>
            </ul>
        </aside>
        <section class="homePage">
            {% block content %}
            {% endblock %}
        </section>
    </main>
</body>
</html>
